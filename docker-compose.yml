version: "3.8"

services:

# PRODUCTION SERVICE
  app-prod:
    image: "${APP_IMAGE}:${APP_TAG}"
    restart: always
    ports:
      - 5000:5000
    env_file:
      - .env
    networks:
      - my_network

# DEVELOPMENT SERVICE
  app-stg:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - database
    ports:
      - 5001:5000
    env_file:
      - .env
    networks:
      - my_network

# DATABASE SERVICE
  database:
    container_name: database
    build:
      context: ./database
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - my_network

networks:
  my_network:
    name: my_network

volumes:
  pgdata:
    name: pgdata